<!--自定义滚动-->
<div id="scroll" data-role="root" class="panel" title="$.fn.scroll">
    <p class="info">scroll.js用于模拟页面滚动效果,本DEMO中的可滚动的导航栏就是用该插件实现</p>
    <h3 class="center">竖向滚动</h3>
    <div class="scroll" data-isvertical="1">
        <div></div>
    </div>
    <h3 class="center">横向滚动</h3>
    <div class="scroll">
        <div></div>
    </div>
</div>
<!--自定义滚动 end-->
