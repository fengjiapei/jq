<!--3d旋转切换-->
<div id="flip" data-role="root" class="panel" title="$.fn.flip">
    <p class="info">flip.js插件适合有限张图片3d切换展示,除了图片,还适用于普通html容器</p>
    <h3 class="center">横向切换</h3>
    <div class="flip" data-len="5">
    </div>
    <h3 class="center">竖向切换</h3>
    <div class="flip" data-len="5" data-isvertical="1">
    </div>
</div>
<!--3d旋转切换 end-->
