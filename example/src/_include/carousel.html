<!--焦点图-->
<div id="carousel" data-role="root" class="panel" title="$.fn.carousel">
    <p class="info">carousel.js插件适合有限张图片切换展示,除了图片,还适用于普通html容器</p>
    <h3 class="center">横向滚动</h3>
    <div class="carousel" data-len="5">
    </div>
    <h3 class="center">图片自适应焦点图</h3>
    <div id="img_car">
        <img src="img/0.jpg"/>
        <img src="img/1.jpg"/>
        <img src="img/2.jpg"/>
        <img src="img/3.jpg"/>
        <img src="img/4.jpg"/>
    </div>
    <h3 class="center">竖向滚动</h3>
    <div class="carousel" data-len="5" data-isvertical="1">
    </div>
</div>
<!--焦点图 end-->
