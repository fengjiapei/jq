<!--UI库-->
<div id="ui" data-role="root" class="panel" title="ui.js">
    <p class="info">ui.js是一个ui框架,包含页面切换,边栏,弹出框,导航栏等功能</p>
    <div class="list">
        <a href="#sub">跳转到二级页面</a>
        <a data-href="http://sohu.com">跳转到sohu
            <p>有data-href属性的链接将不会跳出页面,以iframe显示</p>
        </a>
        <a onclick="$.loadPanel('#sub2')">$.loadPanel('#sub2')
            <p>data-role="root"的panel为一级页面,除此之外为二级页面</p>
        </a>
        <a onclick="$.toggleHeader(0)">$.toggleHeader(0)</a>
        <a onclick="$.toggleHeader(1)">$.toggleHeader(1)</a>
        <a onclick="$.toggleNavbar(0)">$.toggleNavbar(0)</a>
        <a onclick="$.toggleNavbar(1)">$.toggleNavbar(1)</a>
        <a onclick="$.toggleMask(1)">$.toggleMask(1)</a>
        <a onclick="$.toggleSidebox(1)">$.toggleSidebox(1)</a>
        <a onclick="$.customalert({ content: '全球领先的信息与通信解决方案供应商华为，近日亮相日本最大的ICT展会',isAlert:false, btnOkClick: function(){ alert('点击了确定');}, btnCancelClick: function(){ alert('点击了取消');} });">confirm弹框</a>
        <a onclick="$.customalert({ content: '全球领先的信息与通信解决方案供应商华为，近日亮相日本最大的ICT展会'});">alert弹框</a>
        <a class="title">loading样式</a>
        <div class="ani_spinner"></div>
        <div class="ani_loading"></div>
    </div>
</div>
<!--UI库 end-->
